services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: remittance
      POSTGRES_USER: remittance
      POSTGRES_PASSWORD: remittance
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U remittance -d remittance"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: remittance-api/Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/remittance
      SPRING_DATASOURCE_USERNAME: remittance
      SPRING_DATASOURCE_PASSWORD: remittance
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
